<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h1>반복문</h1>
    <ul>
        <script>
            document.write('<li>1</li>');
            var i = 0;
            while( i < 3 ){
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            i = i + 1;
            // 실행될때마다 i값이 1씩 증가한다.
        }
            document.write('<li>4</li>');
        </script>
    </ul>
</body>
</html>
